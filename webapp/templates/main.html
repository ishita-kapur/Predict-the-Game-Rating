<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 100%;
}
.result {
    margin: auto;
    width: 100%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Predict the Game Rating</title>
</head>
<form action="{{ url_for('main') }}" method="POST" align="center">
    <fieldset>
        <legend>Enter the Review</legend>
        Comment:
        <input name="Comment" type="text" size="100" height="200" required>
        <br>
        <br>
        <input type="submit" value="Predict Rating">
    </fieldset>
</form>
<br>
<div class="result" align="center" size="100">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted Rating:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
